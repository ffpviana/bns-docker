version: '3'
services:

  #PHP Service 7.4
  php74:
    build:
      context: ./devops/php74
      dockerfile: Dockerfile
      args:
        user: pc4
        uid: 1000
    container_name: deveee-php74-bns
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ../bns-3.0-loja:/var/www/bns-3.0-loja
      - ./devops/php74/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "9000:9000"
    depends_on:
      - mongodb
    networks:
      - deveee

