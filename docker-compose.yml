  #MongoDB
  mongodb:
    image: mongo:3.6.23
    container_name: deveee-mongodb-bns
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bns_eqpi_loja
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodbdata:/data/db
      - ./devops/mongodb/mongo-dump/:/usr/local/mongo-dump/
    networks:
      - deveee

#Docker Networks
networks:
  deveee:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
  mongodbdata:
    driver: local
